<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ----- Icon ----- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ----- font CDN ----- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- ----- CSS ----- -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-Shop-Website-Template</title>
</head>
<body class="font-[Poppins]">
    <header class="bg-[#004F44]">
        <nav class="w-[80%] mx-auto pt-5 md:flex md:place-items-center md:justify-between">
            <div class="hidden lg:block">
                <ul class="text-white flex gap-10">
                    <li><a href="">Shop</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Fertilizer</a></li>
                    <li><a href="">Guide</a></li>
                </ul>
            </div>
            <div class="">
                <img src="./resource/Black & White Geometric Beauty Circle Logo 1.png" alt="" class="mx-auto">
            </div>
            <div class="text-white hidden md:block">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
        </nav>
        <section class="w-[80%] mx-auto py-24 lg:flex lg:gap-5 lg:justify-between lg:place-items-center">
                <div class="text-center">
                    <h1 class="text-white text-6xl">Happiness<br> Blooms From <br>Within</h1>
                    <p class="text-white my-8">Our environment, the world in which we live and <br>work,is a mirror of our attiudes and expectations.</p>
                    <button class="text-[#004F44] bg-white py-5 px-10">Shop Now</button>
                    <button class="text-white md:ml-11">Explore plants <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="mt-10 md:flex md:gap-1">
                    <div>
                        <img src="./resource/planti-img/image1.png" alt="" class="w-full">
                        <img src="./resource/planti-img/image2.png" alt="" class="w-full my-1">
                    </div>
                    <div>
                        <img src="./resource/planti-img/image3.png" alt="" class="w-full">
                    </div>
                </div>
        </section>
    </header>
    <main>
        <section class="mt-17 mb-12 text-[#004F44] flex justify-between w-[80%] mx-auto place-items-center">
            <h1 class="text-4xl">Featured</h1>
            <p class="text-2xl">View all</p>
        </section>
        <section class="w-[80%] mx-auto md:grid md:grid-cols-2 md:gap-5 lg:grid-cols-4 mb-24">
                <div>
                    <img src="./resource/planti-img/Peperomia Ginny.png" alt="Peperomia Ginny" class="w-full">
                    <div class="text-2xl text-[#004F44] flex justify-between my-5">
                        <h1>Peperomia Ginny</h1>
                        <p>$25</p>
                    </div>
                    <button class="text-white bg-[#004F44] w-full py-2 px-6">Buy</button>
                </div>

                <div class="my-3 md:my-0">
                    <img src="./resource/planti-img/Birds Nest Fern.png" alt="Birds Nest Fern" class="w-full">
                    <div class="text-2xl text-[#004F44] flex justify-between my-5">
                        <h1>Birds Nest Fern</h1>
                        <p>$45</p>
                    </div>
                    <button class="text-white bg-[#004F44] w-full py-2 px-6">Buy</button>
                </div>

                <div class="my-3 md:my-0">
                    <img src="./resource/planti-img/large Majesty Palm.png" alt="large Majesty Palm" class="w-full">
                    <div class=" text-[#004F44] flex justify-between my-5">
                        <h1 class="text-2xl">large Majesty Palm</h1>
                        <p class="text-1xl">$52</p>
                    </div>
                    <button class="text-white bg-[#004F44] w-full py-2 px-6">Buy</button>
                </div>

                <div class="my-3 md:my-0">
                    <img src="./resource/planti-img/Pet Friendly Plant.png" alt="Pet Friendly Plant" class="w-full">
                    <div class="text-2xl text-[#004F44] flex justify-between my-5">
                        <h1>Pet Friendly Plant</h1>
                        <p>$30</p>
                    </div>
                    <button class="text-white bg-[#004F44] w-full py-2 px-6">Buy</button>
                </div>
        </section>
    </main>
</body>
</html>
